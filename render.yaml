services:
  # PostgreSQL Database
  - type: pserv
    name: chess-db
    env: docker
    plan: free
    ipAllowList: []

  # Rust Web Service
  - type: web
    name: chess-engine-api
    env: rust
    plan: free
    branch: main
    buildCommand: cargo build --release
    startCommand: ./target/release/server
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chess-db
          property: connectionString
      - key: RUST_LOG
        value: info
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health